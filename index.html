<!DOCTYPE html>
<html>
<head>
  <title>Контактная книжка</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"], input[type="tel"] {
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }

    .contact-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .contact-card img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Контактная книжка</h1>

  <h2>Добавить контакт</h2>
  <input type="text" id="name" placeholder="Имя контакта">
  <input type="text" id="surname" placeholder="Фамилия">
  <input type="tel" id="phone" placeholder="Номер телефона">
  <input type="text" id="photo" placeholder="URL фото">
  <button onclick="addContact()">Добавить</button>

  <h2>Список контактов</h2>
  <div id="contactList"></div>

  <script src="script.js"></script>
</body>
</html>
